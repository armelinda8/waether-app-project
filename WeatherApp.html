<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/4f1227e5b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h1>September 29, 2020</h1>
                    <img src="images/sunny.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text" id="current-temp">80°F ☀️</p>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">

                    <div class="city-search">
                        <form id="search-form">
                            <input type="text" id="city-input" value="Enter City">
                            <input type="button" value="Search">
                        </form>
                    </div>
                    <div class="sun-position">
                        <ul>
                            <li>
                                Sunrise: 6:54 AM
                            </li>
                            <li>
                                Sunset: 6:44 PM
                            </li>
                        </ul>
                    </div>
                    <div class="qualities">
                        <ul>


                            <li> Feels like: 54°F</li>
                            <li> Chance of rain: 0%</li>
                            <li> Air quality Index: 46
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <h2 id=city>
        Denver, CO
    </h2>
    <br />
    <div class="card-deck">
        <div class="card">

            <img src="images/sunny.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">80°F ☀️ | 51°F ✨</p>

            </div>
        </div>
        <div class="card">
            <img src="images/sunny.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">76°F ☀️ | 44°F ✨
                </p>

            </div>
        </div>
        <div class="card">
            <img src="images/sunny.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">69°F ☀️ | 46°F ✨</p>

            </div>

        </div>
        <div class="card">
            <img src="images/partlycloudy.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">76°F ☀️ | 46°F ✨</p>

            </div>

        </div>
        <div class="card">
            <img src="images/sunny.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <p class="card-text">73°F ☀️ | 46°F ✨</p>

            </div>

        </div>


    </div>
    <script src="src/index.js">
    </script>
</body>

</html>
